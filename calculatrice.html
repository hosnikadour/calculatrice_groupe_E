<html>
<head>
<title>calculatrice</title>
<script language="javascript">
 function calcul() {
   var a = eval(document.calculatrice.result.value);
   document.calculatrice.result.value = a;
 }
 function ajouter(c) {
   document.calculatrice.result.value+=c;
 }
</script>
</head>
<body>
<table >
<tr>
<form name="calculatrice">
<textarea style="width: 200px; height: 60px; text-align:right; font-size:30px;  background-color:blue"  name="result"  ></textarea><br>
<input style="width: 50px; height: 50px" type="button"  value="7" onclick="ajouter('7')" >
<input style="width: 50px; height: 50px" type="button"  value="8" onclick="ajouter('8')" >
<input style="width: 50px; height: 50px" type="button"  value="9" onclick="ajouter('9')" >
<input style="width: 50px; height: 50px" type="button"  value="/" onclick="ajouter('/')" ><br>
<input style="width: 50px; height: 50px" type="button"  value="4" onclick="ajouter('4')" >
<input style="width: 50px; height: 50px" type="button"  value="5" onclick="ajouter('5')" >
<input style="width: 50px; height: 50px" type="button"  value="6" onclick="ajouter('6')" >
<input style="width: 50px; height: 50px" type="button"  value="x" onclick="ajouter('*')" ><br>
<input style="width: 50px; height: 50px" type="button"  value="1" onclick="ajouter('1')" >
<input style="width: 50px; height: 50px" type="button"  value="2" onclick="ajouter('2')" >
<input style="width: 50px; height: 50px" type="button"  value="3" onclick="ajouter('3')" >
<input style="width: 50px; height: 50px" type="button"  value="-" onclick="ajouter('-')" ><br>
<input style="width: 50px; height: 50px" type="button"  value="0" onclick="ajouter('0')" >
<input style="width: 50px; height: 50px" type="button"  value="." onclick="ajouter('.')" >
<input style="width: 50px; height: 50px" type="button"  value="+" onclick="ajouter('+')" >
<input style="width: 50px; height: 50px" type="button"  value="(" onclick="ajouter('(')" ></br>
<input style="width: 50px; height: 50px" type="button"  value=")" onclick="ajouter(')')" >
<input style="width: 150px; height: 50px" type="button"  value="entrer"  onclick="calcul()" >
</form>
</tr>
</table>
</body>
</html>

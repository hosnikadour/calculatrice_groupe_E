<html>
<head>
<title>Calculatrice Simple</title>

<script language="JavaScript">

function verification(entree) {
  var car ="1234567890[]()+-.*,/";
  for (var i = 0; i < entree.length; i++)
   if (car.indexOf(entree.charAt(i))<0 ) return false;
  return true;
 }

 function calcul() {
   var a = 0;
  if (verification(window.document.calculatrice.result.value))
     a = eval(window.document.calculatrice.result.value);
   window.document.calculatrice.result.value = a;
 }

 function ajouter(caracteres) {
   window.document.calculatrice.result.value =
   window.document.calculatrice.result.value + caracteres;
 }

 


</script>
</head>
<body>
<table border bgcolor=#58385530>
<th>
<form name="calculatrice">
<center>
<textarea style="WIDTH: 300px; HEIGHT: 70px; TEXT-ALIGN:right; font-size:40;  background-color:#f2ffff"  name="result" align="center" class="affiche" ></textarea><br>
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b2" value="7" onClick="ajouter('7')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b3" value="8" onClick="ajouter('8')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b4" value="9" onClick="ajouter('9')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b12" value=":" onClick="ajouter('/')" size="60"><br>
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b5" value="4" onClick="ajouter('4')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b6" value="5" onClick="ajouter('5')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b7" value="6" onClick="ajouter('6')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b11" value="x" onClick="ajouter('*')" size="60"><br>
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b8" value="1" onClick="ajouter('1')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b9" value="2" onClick="ajouter('2')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b10" value="3" onClick="ajouter('3')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b13" value="-" onClick="ajouter('-')" size="60"><br>
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b14" value="0" onClick="ajouter('0')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b15" value="." onClick="ajouter('.')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="button" name="b16" value="+" onClick="ajouter('+')" size="60">
<input style="FONT-WEIGHT: bold; WIDTH: 50px; HEIGHT: 50px" type="reset" name="b17" value="ON/C" size="30"><br>
<input style="FONT-WEIGHT: bold; WIDTH: 80px; HEIGHT: 50px" type="button" name="b18" value="=" onClick="calcul()" size="60">
</center>
</form>
</th>
</table>

</body>
</html>
